<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Reading Tracker</title>
    <link rel="stylesheet" href="tracker.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

  <body>
    <div class="container">
      <header class="activity-header">
        <a href="index.html" class="back-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="10"
            height="15"
            viewBox="0 0 10 15"
            fill="none"
          >
            <path
              d="M8.99993 1C8.99993 1 1 5.60302 1 7.25C1 8.89708 9 13.5 9 13.5"
              stroke="#BDBDBD"
              stroke-width="1.25"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </a>
        <h1>My Reading Tracker</h1>
      </header>

      <section class="book-details">
        <div class="book-cover">
          <img
            src="https://media.s-bol.com/xWgw20vPpmnn/v2LPLGV/550x796.jpg"
            alt="Book Cover"
          />
        </div>
        <div class="book-info">
          <h2>White Nights</h2>
          <p class="author">Fyodor Dostoyevsky</p>

          <div class="progress-bar">
            <div class="progress"></div>
          </div>

          <div class="progress-text">
            <span class="page-read">10/128</span>
            <span class="page-percentage">7,81%</span>
          </div>
        </div>
      </section>

      <section class="calendar">
        <div class="month-selector">
          <select>
            <option>Jan</option>
            <option>Feb</option>
            <option selected>Mar</option>
            <option>Apr</option>
            <option>Mei</option>
            <option>Jun</option>
            <option>Jul</option>
            <option>Aug</option>
            <option>Sep</option>
            <option>Oct</option>
            <option>Nov</option>
            <option>Dec</option>
          </select>

            <option>2024</option>
            <option selected>2025</option>
            <option>2026</option>
            <option>2027</option>
            <option>2028</option>
          </select>
        </div>

      </section>

      <section class="daily-logs">
        <h2>My daily logs</h2>
        <div class="log-item">
          <div class="log-text">
            <p>White Nights</p>
            <p class="date">Today</p>
          </div>
        </div>
        <div class="log-item">
          <div class="log-text">
            <p>White Nights</p>
            <p class="date">19 february 2025</p>
          </div>
          <p class="page">Page 10</p>
        </div>
        <div class="log-item">
          <div class="log-text">
            <p>White Nights</p>
            <p class="date">18 february 2025</p>
          </div>
          <p class="page">Page 2</p>
        </div>
      </section>
    </div>

    <!-- Modal -->
    <div class="modal hidden" id="logModal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <h3>Tot welke pagina heb je gelezen?</h3>
        <input type="number" id="pageInput" placeholder="Aantal pagina's" />
        <button id="confirmLog">Bevestigen</button>
      </div>
    </div>

    <script type="module" src="tracker.js"></script>
